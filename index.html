<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Crystal Villanueva‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: linear-gradient(135deg, #ffe6f0 0%, #fff5e6 50%, #f0f8ff 100%);
            --heart-empty: #ffb3ba;
            --heart-full: #ff69b4;
            --text-color: #333333;
            --accent: #ff8fa3;
            --border-radius: 28px;
            --leaf-color: #32cd32;
            --glow-color: rgba(255, 182, 193, 0.6);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            position: relative; /* Added for background positioning */
        }

        /* ADDED: Background Image with Pink Tint */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background:
                linear-gradient(rgba(255, 105, 180, 0.3), rgba(255, 105, 180, 0.3)), /* Pink Tint Overlay */
                url('sunset.jpg') no-repeat center center;
            background-size: cover;
            filter: blur(10px); /* Blur effect */
            transform: scale(1.1); /* Hides white edges from blur */
            z-index: -1;
        }

        #secretContent {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--border-radius);
            padding: 3px;
            text-align: left;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            position: relative;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.8), 0 20px 50px rgba(255, 182, 193, 0.4);
            backdrop-filter: blur(25px);
            overflow: hidden;
            animation: boxReveal 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards,
                       cloudFloat 4s ease-in-out infinite 1.2s;
        }

        #secretContent::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            margin: -3px;
            border-radius: inherit;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb);
            background-size: 300% 300%;
            animation: moveGradient 8s ease infinite;
        }

        @keyframes cloudFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes boxReveal { from { transform: scale(0.85); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .scroll-area {
            padding: 40px;
            height: 100%;
            max-height: 80vh;
            overflow-y: auto;
            scroll-behavior: smooth;
            background: rgba(255, 255, 255, 0.5);
            border-radius: calc(var(--border-radius) - 3px);
        }

        .container { text-align: center; width: 90%; max-width: 550px; padding: 40px; }
        .heart-wrapper { position: relative; cursor: pointer; transition: transform 0.1s ease; margin: 0 auto; width: fit-content; }
        .heart-wrapper:active { transform: scale(0.9); }
        .progress-circle { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 220px; height: 220px; z-index: -1; }
        .progress-circle svg { width: 100%; height: 100%; transform: rotate(-90deg); }
        .progress-circle circle { fill: none; stroke: var(--heart-full); stroke-width: 10; stroke-linecap: round; stroke-dasharray: 628; stroke-dashoffset: 628; transition: stroke-dashoffset 0.3s ease; }
        .heart-icon { font-size: 160px; color: var(--heart-empty); }
        .heart-fill { position: absolute; top: 0; left: 0; right: 0; font-size: 160px; color: var(--heart-full); clip-path: inset(100% 0 0 0); transition: clip-path 0.3s ease; }

        h1 { font-size: 1.6rem; color: var(--heart-full); text-align: center; margin-bottom: 25px; }
        .reveal-text { margin-bottom: 20px; line-height: 1.7; font-size: 0.95rem; color: #444; }

        .flower-container {
            position: relative; height: 180px; display: flex; flex-direction: column;
            align-items: center; justify-content: flex-end; margin-top: 40px;
            opacity: 0; transition: opacity 1.5s ease;
        }

        .sway-wrapper {
            width: 10px; height: 100px; position: relative;
            transform-origin: bottom center;
        }

        .is-dancing { animation: stemDance 3s ease-in-out infinite; }

        .stem {
            width: 6px; height: 0; background: linear-gradient(to bottom, #90ee90, var(--leaf-color));
            border-radius: 4px; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            z-index: 2;
        }

        .stem::before, .stem::after {
            content: ''; position: absolute; width: 20px; height: 12px; background: var(--leaf-color);
            opacity: 0; transition: opacity 1s ease 2s;
        }
        .stem::before { top: 45px; left: 5px; border-radius: 0 15px 0 15px; transform: rotate(-15deg); }
        .stem::after { top: 65px; right: 5px; border-radius: 15px 0 15px 0; transform: rotate(15deg); }

        .flower-head {
            position: absolute; top: -15px; left: 50%; transform: translate(-50%, -50%) scale(0);
            width: 30px; height: 30px; background: #FFD700; border-radius: 50%; z-index: 3;
        }
        .flower-head::before {
            content: ''; position: absolute; top: 50%; left: 50%; width: 25px; height: 25px; background: #ff69b4; border-radius: 50%; transform: translate(-50%, -50%);
            box-shadow: 0 -25px 0 #ff69b4, 0 25px 0 #ff69b4, -25px 0 0 #ff69b4, 25px 0 0 #ff69b4, -18px -18px 0 #ff69b4, 18px -18px 0 #ff69b4, -18px 18px 0 #ff69b4, 18px 18px 0 #ff69b4;
        }

        .growing-stem { animation: growStem 2.5s ease-out forwards; }
        .blooming-head { animation: bloomFlower 1.5s forwards 2s; }
        .show-leaves::before, .show-leaves::after { opacity: 1; }

        @keyframes growStem { from { height: 0; } to { height: 100px; } }
        @keyframes bloomFlower { to { transform: translate(-50%, -50%) scale(1); } }
        @keyframes stemDance {
            0%, 100% { transform: rotate(-6deg); }
            50% { transform: rotate(6deg); }
        }

        .flower-glow {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 120px; height: 120px; background: radial-gradient(circle, var(--glow-color) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%; filter: blur(15px); z-index: 0; opacity: 0; transition: opacity 2s ease;
        }
        .flower-glow.active { animation: pulseGlow 4s ease-in-out infinite; }
        @keyframes pulseGlow { 0%, 100% { opacity: 0.4; transform: translateX(-50%) scale(1); } 50% { opacity: 0.8; transform: translateX(-50%) scale(1.3); } }

        #nextBtn {
            background: var(--heart-full); color: white; border: none; padding: 12px 30px; border-radius: 50px; font-weight: 600; cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4); animation: btnBounce 2s infinite;
            transition: transform 0.1s ease;
        }
        #nextBtn:active { transform: scale(0.95); }
        @keyframes btnBounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-5px);} }
        .petal { position: fixed; background-color: #ffb3ba; border-radius: 150% 0 150% 0; pointer-events: none; z-index: 100; }
        @keyframes petalFall { 0% { transform: translate(0, -10vh) rotate(0deg); opacity: 0; } 10% { opacity: 0.8; } 100% { transform: translate(100vw, 110vh) rotate(720deg); opacity: 0; } }
    </style>
</head>
<body>

    <audio id="lobbyMusic" loop><source src="fortaltal.mp3" type="audio/mpeg"></audio>

    <div class="container" id="gameUI">
        <div class="heart-wrapper" onclick="handleTap()">
            <div class="progress-circle"><svg><circle cx="110" cy="110" r="100" id="circleProgress"></circle></svg></div>
            <div class="heart-icon">‚ù§Ô∏è</div>
            <div class="heart-fill" id="fill">‚ù§Ô∏è</div>
        </div>
        <div style="margin-top:40px; color:white; letter-spacing:2px; font-size:0.8rem; font-weight:bold; text-shadow: 1px 1px 4px rgba(0,0,0,0.3);">TAP RAPIDLY TO UNLOCKü´∂</div>
    </div>

    <div id="secretContent">
        <div class="scroll-area" id="scrollArea">
            <div id="slide1">
                <h1 id="mainTitle"></h1>
                <div id="messageBody"></div>
                <div id="footerArea" style="text-align: center; margin-top: 30px; display: none;">
                    <p id="flowerLabel" style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 0;"></p>
                    <div class="flower-container" id="flowerCont">
                        <div class="flower-glow" id="glowEffect"></div>
                        <div class="sway-wrapper" id="swayCont">
                            <div class="stem" id="flowerStem">
                                <div class="flower-head" id="flowerHead"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="nextBtnContainer" style="text-align: center; margin-top: 30px; display: none; padding-bottom: 20px;">
                <button id="nextBtn" onclick="showNextSlide()">Next ‚ù§Ô∏è</button>
            </div>

            <div id="slide2" style="display: none;">
                <h1 id="slide2Title"></h1>
                <div id="slide2Body"></div>
            </div>
        </div>
    </div>

    <script>
        let progress = 100;
        let isUnlocked = false;
        const circle = document.getElementById('circleProgress');
        const circumference = 2 * Math.PI * 100;
        circle.style.strokeDasharray = circumference;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSparkle(freq, delay, vol = 0.4) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime + delay);
            gain.gain.setValueAtTime(0, audioCtx.currentTime + delay);
            gain.gain.linearRampToValueAtTime(vol, audioCtx.currentTime + delay + 0.05);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + delay + 0.5);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(audioCtx.currentTime + delay);
            osc.stop(audioCtx.currentTime + delay + 0.5);
        }

        const content = {
            title: "Happy Valentine's Day, Tal¬≤.",
            paragraphs: [
                "Di man ko kahatag ug flowers. But I didn't want the day to pass without you receiving something from me.",
                "HAHAHAHA mao ni akong version sa digital bouquet. I worked on this because regardless of the distance, a person as special as you deserves effort.",
                "I just want to remind you that no matter how much time passes or how quiet things get, I still remember you. You still hold that same place in my heart tal¬≤, and I still care for you as much as I did before.",
                "I hope you‚Äôre doing well today. Always stay safe, Dokieeü´∂!!!."
            ]
        };

        const slide2Content = {
            title: "Wait, one more thing... ü´£",
            paragraphs: [
                "I know I am not very good at courting kai ma-cringey-an gyud kog mga message-message HAHA. Sorry kaayo if dili ko pirme clear sa akong intentions...",
                "But bitaw, even if I'm not the best with communication or if I seem a bit awkward sometimes, I hope this small effort makes you smile.",
                "Dili man ko kamao mu-da moves, but I genuinely care about you.",
                "I really hope that soon, I can finally invite you out. üëâüëà",
                "Happy Valentine's again, Crystal! ‚ú®"
            ]
        };

        function handleTap() {
            if (isUnlocked) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();

            document.getElementById('lobbyMusic').play().catch(e => {});

            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.frequency.value = 400 + (100 - progress);
            g.gain.setValueAtTime(0.6, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.15);
            osc.connect(g);
            g.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.15);

            if (navigator.vibrate) navigator.vibrate(15);

            progress -= 10;
            if (progress < 0) progress = 0;
            const fillProgress = (100 - progress) / 100;
            document.getElementById('fill').style.clipPath = `inset(${progress}% 0 0 0)`;
            circle.style.strokeDashoffset = circumference - (fillProgress * circumference);
            if (progress <= 0) unlock();
        }

        async function typeEffect(element, text, speed = 40) {
            for (let i = 0; i < text.length; i++) {
                element.innerHTML += text.charAt(i);
                const area = document.getElementById('scrollArea');
                area.scrollTo({ top: area.scrollHeight, behavior: 'smooth' });

                let currentDelay = speed;
                const typedSoFar = text.substring(0, i + 1);
                if (typedSoFar.endsWith("heart tal¬≤")) { currentDelay = 1300; }
                else if (text.charAt(i) === '.') { currentDelay = 450; }
                await new Promise(r => setTimeout(r, currentDelay));
            }
        }

        async function unlock() {
            isUnlocked = true;
            [880, 1108, 1318, 1760].forEach((f, i) => { playSparkle(f, i * 0.1); });

            document.getElementById('gameUI').style.display = 'none';
            document.getElementById('secretContent').style.display = 'block';
            confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });
            createPetals();

            await new Promise(r => setTimeout(r, 1200));
            await typeEffect(document.getElementById('mainTitle'), content.title, 60);
            await new Promise(r => setTimeout(r, 1500));

            for (const text of content.paragraphs) {
                const p = document.createElement('p');
                p.className = 'reveal-text';
                document.getElementById('messageBody').appendChild(p);
                await typeEffect(p, text, 40);
                await new Promise(r => setTimeout(r, 600));
            }

            document.getElementById('footerArea').style.display = 'block';
            await typeEffect(document.getElementById('flowerLabel'), "A little flower to brighten your day -harolddy", 40);

            setTimeout(() => {
                document.getElementById('flowerCont').style.opacity = "1";
                const stem = document.getElementById('flowerStem');
                stem.classList.add('growing-stem', 'show-leaves');
                document.getElementById('flowerHead').classList.add('blooming-head');
                document.getElementById('glowEffect').classList.add('active');

                setTimeout(() => { document.getElementById('swayCont').classList.add('is-dancing'); }, 2500);
                setTimeout(() => document.getElementById('scrollArea').scrollTo({ top: document.getElementById('scrollArea').scrollHeight, behavior: 'smooth' }), 500);
                setTimeout(() => {
                    document.getElementById('nextBtnContainer').style.display = 'block';
                    document.getElementById('scrollArea').scrollTo({ top: document.getElementById('scrollArea').scrollHeight, behavior: 'smooth' });
                }, 4000);
            }, 500);
        }

        async function showNextSlide() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            playSparkle(1200, 0, 0.5);
            if (navigator.vibrate) navigator.vibrate(20);

            document.getElementById('slide1').style.display = 'none';
            document.getElementById('nextBtnContainer').style.display = 'none';
            document.getElementById('slide2').style.display = 'block';
            document.getElementById('scrollArea').scrollTop = 0;

            await typeEffect(document.getElementById('slide2Title'), slide2Content.title, 60);
            await new Promise(r => setTimeout(r, 1000));

            for (const text of slide2Content.paragraphs) {
                const p = document.createElement('p');
                p.className = 'reveal-text';
                if(text.includes("cringey-an")) p.style.fontStyle = "italic";
                if(text.includes("Happy Valentine's")) {
                    p.style.fontWeight = "600"; p.style.color = "var(--heart-full)"; p.style.textAlign = "center";
                }
                document.getElementById('slide2Body').appendChild(p);
                await typeEffect(p, text, 40);
                await new Promise(r => setTimeout(r, 600));
            }
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.8 } });
        }

        function createPetals() {
            setInterval(() => {
                const p = document.createElement('div');
                p.className = 'petal';
                const s = Math.random() * 15 + 10 + 'px';
                p.style.width = s; p.style.height = s;
                p.style.left = Math.random() * 100 + 'vw';
                p.style.top = '-5vh';
                p.style.animation = `petalFall ${Math.random() * 5 + 5}s linear forwards`;
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 8000);
            }, 500);
        }
    </script>
</body>
</html>
